<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

    <header>

    <form action="">
        <label for="clase1">Duracion de la clase 1:</label> <br/>
        <input type="number" id="clase1Horas" placeholder="Horas">
        <input type="number" id="clase1Minutos" placeholder="Minutos">
        <input type="number" id="clase1Segundos" placeholder="Segundos"> <br/><br/>
        <label for="clase2">Duracion de la clase 2:</label> <br/>
        <input type="number" id="clase2Horas" placeholder="Horas">
        <input type="number" id="clase2Minutos" placeholder="Minutos">
        <input type="number" id="clase2Segundos" placeholder="Segundos"> <br/><br/>
        <label for="clase3">Duracion de la clase 3:</label> <br/>
        <input type="number" id="clase3Horas" placeholder="Horas">
        <input type="number" id="clase3Minutos" placeholder="Minutos">
        <input type="number" id="clase3Segundos" placeholder="Segundos"> <br/><br/>
        <label for="clase4">Duracion de la clase 4:</label> <br/>
        <input type="number" id="clase4Horas" placeholder="Horas">
        <input type="number" id="clase4Minutos" placeholder="Minutos">
        <input type="number" id="clase4Segundos" placeholder="Segundos"> <br/><br/>
        <label for="clase5">Duracion de la clase 5:</label> <br/>
        <input type="number" id="clase5Horas" placeholder="Horas">
        <input type="number" id="clase5Minutos" placeholder="Minutos">
        <input type="number" id="clase5Segundos" placeholder="Segundos"> <br/><br/>

        <button id="botonCalcular">Calcular</button> <br/><br/>

        <label for="total">Duracion Total:</label> <br/>
        <strong id="tiempoTotal"></strong>
    </form>

    <script src="tarea-3.js"></script>
</body>
</html>
